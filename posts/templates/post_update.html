{% extends "base.html" %}


{% block title %}
	Update
{% endblock title %}

{% block content %}
	<h1>The Post {{title}} Page</h1>
	<form action="{% url 'posts:update' post_id=instance.slug%}" method="POST" enctype="multipart/form-data">
		{% csrf_token %}
		{{form|crispy}}
		<input type="submit" value="Update Post">
	</form>
{% endblock content %}
