<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Post List </title>
</head>

<body>
	<h1>The Poknst {{title}} Page</h1>
	{% for object in object_list %}
		<a href="{{object.get_absolute_url}}">{{object.title}}</a>
		{{object.content}}<br>
		{{object.timestamp}}<br>
		{{object.updated}}<br>
		{{object.id}}<br>
	{% endfor %}
</body>
</html>
