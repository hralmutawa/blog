{% extends "base.html" %}

{% block title %}
	List
{% endblock title %}

{% block content %}
	<h1>The Poknst {{title}} Page</h1>
	{% for object in object_list %}
		<a href="{{object.get_absolute_url}}">{{object.title}}</a><br>
		{{object.content}}<br>
		{{object.timestamp}}<br>
		{{object.updated}}<br>
		{{object.id}}<br>
		<input type="submit" value="Delete Post"><br>
	{% endfor %}
{% endblock content %}
