{% extends "base.html" %}

{% block title %}
	Detail
{% endblock title %}

{% block content %}
<div class="row">
	<div class="col-sm-6 col-sm-offset-3">
		{% if instance.image %}
		<img src ="{{instance.image.url}}" alt="" class="img-responsive">
		{% endif %}
	<h1>{{instance.title}} <small>{{instance.timestamp}}</small></h1> {{instance.content | linebreaks}}

	        <a href="https://www.facebook.com/sharer/sharer.php?u={{request.build_absolute_uri}}">
        Share on Facebook
        </a>

        <a href="https://twitter.com/home?status={{share_string}}%20{{request.build_absolute_uri}}">
    Share on Twitter
</a>
	</div>
</div>
{% endblock content %}
