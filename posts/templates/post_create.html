{% extends "base.html" %}

{% block title %}
	Create
{% endblock title %}


{% block content %}
<h1> The Post {{title}} Page </h1>
<form action="{% url 'posts:create' %}" method="POST" enctype="multipart/form-data">
	{% csrf_token %}
	{{form.as_p}}
	<input type="submit" value="Create Post">
</form>
{% endblock content %}
